{{- range .Values.jxRequirements.environments }}
{{- if .ingress.tls.production }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "tls-{{ .ingress.domain | replace "." "-" }}-p"
  labels:
    jenkins.io/letsencrypt-service: production
spec:
  secretName: "tls-{{ .ingress.domain | replace "." "-" }}-p"
  issuerRef:
    name: letsencrypt-prod
{{- if $.Values.issuer.cluster }}
    kind: ClusterIssuer
{{- end }}
  commonName: "*.{{ .ingress.domain }}"
  dnsNames:
  - "*.{{ .ingress.domain }}"
  - "{{ .ingress.domain }}"
{{- end }}
{{- end }}
